<h2 mat-dialog-title>以下の内容でよろしいでしょうか？</h2>
<mat-dialog-content>
送金先ユーザー : {{data.toUser}}<br><br>
金額 : {{data.amount}}<br><br>
メッセージ : {{data.message}}<br><br>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">いいえ</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">はい</button>
</mat-dialog-actions>
