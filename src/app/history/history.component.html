<div class="center">
  <h1>
    送受信履歴
  </h1>
</div>

<div class="example-container">
    <mat-table #table [dataSource]="dataSource" matSort>

        <!-- 送信日付 -->
        <ng-container matColumnDef="time">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
             日時 <!--<i class="material-icons">query_builder</i> -->
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.timestamp | date:'yyyy-MM-dd HH:mm'}} </mat-cell>
        </ng-container>

      <!-- 送受信者氏名 -->
      <ng-container matColumnDef="from">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
           送信者ID<!--<i class="material-icons">face</i> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.sender | slice: 34}} </mat-cell>
      </ng-container>

      <!-- 受信者氏名 -->
      <ng-container matColumnDef="to">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
           受信者ID <!--<i class="material-icons">compare_arrows</i> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.receiver | slice: 34}} </mat-cell>
      </ng-container>

      <!-- 送受信額 -->
      <ng-container matColumnDef="amount">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          金額 <!--<i class="material-icons">attach_money</i> -->
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
      </ng-container>

        <!-- メッセージ -->
        <ng-container matColumnDef="message">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
             メッセージ 
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.message}} </mat-cell>
        </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>
</div>
